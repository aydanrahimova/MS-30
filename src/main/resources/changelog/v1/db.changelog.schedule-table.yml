databaseChangeLog:
  - changeSet:
      id: create-schedule-table
      author: aydanrahimova
      changes:
        - createTable:
            tableName: shedlock
            columns:
              - column:
                  name: name
                  type: VARCHAR
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: locked_at
                  type: TIMESTAMP
                  defaultValue: NOW()
              - column:
                  name: lock_until
                  type: TIMESTAMP
              - column:
                  name: locked_by
                  type: VARCHAR

